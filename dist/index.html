<!DOCTYPE html>

	<body>

				<input class="header-popup-toggle" type="checkbox" id="popup-toggle">

				</div>
				<label class="open-button" for="popup-toggle">Open pop-up button</label>
			</header>
			<section class="block-1">
								<div class="block-1__block-el"></div>
								<div class="block-1__block-el"></div>
								<div class="block-1__block-el"></div>
								<div class="block-1__block-el"></div>
								<div class="block-1__block-el"></div>
			</section>
			<section class="block-2">
								<div class="block-2__block-el"></div>
								<div class="block-2__block-el"></div>
								<div class="block-2__block-el"></div>
								<div class="block-2__block-el"></div>
			</section>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
